<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Animal Simon Says</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body class="grid-container">
    <header class="header">
        <h1>Animal Simon Says Feedback</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="simonSays.html">Game</a></li>
            <li><a href="funfacts.html">Fun-facts</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <main class="main">
        <section class="feedback">
            <h2>Share Your Feedback</h2>
            <form id="feedbackForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div id="nameFeedback" class="feedback-message"></div>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    <span id="emailFeedback" class="feedback-message">
                </div>
                </div>

                <div>
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="5">Excellent</option>
                        <option value="4">Good</option>
                        <option value="3">Average</option>
                        <option value="2">Poor</option>
                        <option value="1">Very Poor</option>
                    </select>
                    <span id="ratingFeedback" class="feedback-message"></span>
                </div>

                <div>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="5" required></textarea>
                    <div id="commentsFeedback" class="feedback-message"></div>
                </div>

                <button type="submit">Submit Feedback</button>
            </form>
            <div id="feedbackFeedback" class="feedback-message"></div>
        </section>
    </main>
    <footer class="footer">
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
        <p>Where Learning is Fun</p>
        <p>&copy; 2024 Animal Simon Says</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
